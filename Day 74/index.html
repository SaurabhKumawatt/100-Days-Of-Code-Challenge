<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 74 - 100 Days Of Code Challenge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- Grid in Bootsrtap -->
    <div class="container text-center">
        <div class="row">
            <div class="col-sm-6 col-12 bg-primary">
                1 of 2
            </div>
            <div class="col bg-secondary">
                2 of 2
            </div>
        </div>
        <div class="row">
            <div class="col bg-danger">
                1 of 3
            </div>
            <div class="col bg-success">
                2 of 3
            </div>
            <div class="col bg-info">
                3 of 3
            </div>
        </div>
    </div>

    <!-- forms using bootsrtap -->
    <form class="container my-4">
        <div class="mb-3">
            <label for="exampleInputName1" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="exampleInputName1" aria-describedby="fullName">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <!-- disabled input -->
        <input class="form-control mb-3" id="disabledInput" type="text" placeholder="Developer" disabled>


        <select class="form-select mb-3" aria-label="Default select example">
            <option selected>Are You?</option>
            <option value="1">Web developer</option>
            <option value="2">App developer</option>
            <option value="3">Python Developer</option>
        </select>


        <div class="form-check mb-3">
            <h3>Fav Lang</h3>
            <input class="form-check-input" type="checkbox" value="" id="Python">
            <label class="form-check-label" for="Python">
                Python
            </label>
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" value="" id="JavaScript">
            <label class="form-check-label" for="JavaScript">
                JavaScript
            </label>
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" value="" id="Java ">
            <label class="form-check-label" for="Java">
                Java
            </label>
        </div>


        <div class="radio-btn mb-3">
            <h3>Profession</h3>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="Student" checked>
                <label class="form-check-label" for="Student">
                  Student
                </label>
              </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="jobPerson">
                <label class="form-check-label" for="jobPerson">
                  Job Person
                </label>
              </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="Housewife">
                <label class="form-check-label" for="Housewife">
                  Housewife
                </label>
              </div>
              
        </div>

        <button type="submit" class="btn btn-primary">Signup</button>

    </form>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
