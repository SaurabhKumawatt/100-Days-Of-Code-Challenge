<script>
    // non optimize way
    function addLangN(langName){
        const li = document.createElement('li')
        li.innerHTML = `${langName}`
        document.querySelector('li').appendChild(li)
    }
    //addLangN('Tailwind CSS')
    // optimize way
    function addLang(langName) {
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.lang').appendChild(li)
    }
    addLang("CSS")
    addLang("JavaScript")

    // edit element 
    // not good approch
    const editLang = document.querySelector('li:nth-child(2)')
    editLang.innerHTML = "Tailwind CSS"

    // optimize way
    const changeLang = document.querySelector('li:nth-child(2)')
    // console.log(changeLang);
    const newLi = document.createElement('li')
    newLi.textContent = "CSS"
    changeLang.replaceWith(newLi)

    //edit -- Using outer html
    const lastLang = document.querySelector('li:last-child')
    lastLang.outerHTML = '<li>TypeScript</li>'

    // remove element
    const lastli = document.querySelector('li:last-child')
    lastli.remove()

</script>
