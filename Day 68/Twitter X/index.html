<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home / X</title>
    <!-- link to google icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="src/output.css">
</head>

<body class="bg-black text-white">
    <div class="container flex w-[90%]  m-auto">
        <div class="left container w-[50%] h-screen px-5 border-r-[1px]">
            <div class="logo w-fit p-3 hover:bg-[#e7e9ea1a] hover:rounded-full hover:cursor-pointer">
                <svg viewBox="0 0 24 24" aria-hidden="true"
                    class="invert w-7 r-4qtqp9 r-yyyyoo r-dnmrzs r-bnwqim r-1plcrui r-lrvibr r-1nao33i r-16y2uox r-lwhw9o">
                    <g>
                        <path
                            d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z">
                        </path>
                    </g>
                </svg>
            </div>
            <div class="sidebar">
                <ul>
                    <li
                        class="w-fit gap-2 flex justify-start items-center p-3 hover:bg-[#e7e9ea1a] will-change-contents hover:rounded-full hover:cursor-pointer font-bold text-xl">
                        <span class="material-symbols-outlined text-[30px]">home</span>Home</li>
                    <li
                        class="w-fit gap-2 flex justify-start items-center p-3 hover:bg-[#e7e9ea1a] will-change-contents hover:rounded-full hover:cursor-pointer font-bold text-xl">
                        <span class="material-symbols-outlined text-[30px]">Search</span>Explore</li>
                    <li
                        class="w-fit gap-2 flex justify-start items-center p-3 hover:bg-[#e7e9ea1a] will-change-contents hover:rounded-full hover:cursor-pointer font-bold text-xl">
                        <span class="material-symbols-outlined text-[30px]">notifications</span>Notifications</li>
                    <li
                        class="w-fit gap-2 flex justify-start items-center p-3 hover:bg-[#e7e9ea1a] will-change-contents hover:rounded-full hover:cursor-pointer font-bold text-xl">
                        <span class="material-symbols-outlined text-[30px]">mail</span>Messages</li>
                    <li
                        class="w-fit gap-2 flex justify-start items-center p-3 hover:bg-[#e7e9ea1a] will-change-contents hover:rounded-full hover:cursor-pointer font-bold text-xl">
                        <span class="material-symbols-outlined text-[30px]">pen_size_2</span>Grok</li>
                    <li
                        class="w-fit gap-2 flex justify-start items-center p-3 hover:bg-[#e7e9ea1a] will-change-contents hover:rounded-full hover:cursor-pointer font-bold text-xl">
                        <span class="material-symbols-outlined text-[30px]">list_alt</span>Lists</li>
                    <li
                        class="w-fit gap-2 flex justify-start items-center p-3 hover:bg-[#e7e9ea1a] will-change-contents hover:rounded-full hover:cursor-pointer font-bold text-xl">
                        <span class="material-symbols-outlined text-[30px]">person</span>Account</li>
                    <li
                        class="w-fit gap-2 flex justify-start items-center p-3 hover:bg-[#e7e9ea1a] will-change-contents hover:rounded-full hover:cursor-pointer font-bold text-xl">
                        <span class="material-symbols-outlined text-[30px]">more</span>More</li>
                </ul>
            </div>
            <div class="post-btn bg-[#1d9bf0] px-28 py-3 rounded-full m-1 cursor-pointer hover:bg-[#1d8cd8]">
                <a class="text-xl font-bold" href="">Post</a>
            </div>
            <div class="profile m-2 p-3 flex gap-3 items-center cursor-pointer hover:bg-[#e7e9ea1a] hover:rounded-full">
                <div class="img">
                    <img class="w-11 rounded-full"
                        src="https://pbs.twimg.com/profile_images/1694335705303121920/ew23QFXV_normal.jpg" alt="">
                </div>
                <div class="profile-info flex flex-col">
                    <span class="name">
                        Saurabh Kumawat
                    </span>
                    <span class="username text-gray-600">
                        @saurabhkumawatt
                    </span>
                </div>
                <div class="more">
                    <span class="material-symbols-outlined">
                        more_horiz
                    </span>
                </div>
            </div>
        </div>
        <div class="main w-full bg-black">
            <div class="nav flex justify-around">
                <div class="foryou text-lg font-bold px-5 py-2 flex flex-col hover:bg-[#e7e9ea1a] cursor-pointer">
                    For You
                    <div class="bar min-w-3 h-1 bg-[#1d9bf0]"></div>
                </div>
                <div class="following text-lg font-bold px-5 py-2 flex flex-col hover:bg-[#e7e9ea1a] cursor-pointer">
                    Following
                    <div class="bar min-w-3 h-1 bg-[#1d9bf0]"></div>
                </div>
                <div class="setting w-fit cursor-pointer self-end hover:bg-[#e7e9ea1a] cursor-pointe rounded-full">
                    <span class="material-symbols-outlined">settings</span>
                </div>
            </div>
            <hr>
            <div class="post-box">
                <div class="post flex gap-4 m-5 items-center">

                    <div class="img">
                        <img class="w-11 rounded-full"
                        src="https://pbs.twimg.com/profile_images/1694335705303121920/ew23QFXV_normal.jpg" alt="">
                    </div>
                    <div class="msg">
                        <input class="w-[34vw] bg-black outline-none text-xl" type="text" name="post" id="" placeholder="What is happening?!">
                    </div>
                </div>
                <div class="attachment text-[#1d9bf0] flex items-center">
                    <span class="material-symbols-outlined p-3 hover:bg-[#1d9bf01a] hover:rounded-full cursor-pointer">image</span>
                    <span class="material-symbols-outlined p-3 hover:bg-[#1d9bf01a] hover:rounded-full cursor-pointer">gif_box</span>
                    <span class="material-symbols-outlined p-3 hover:bg-[#1d9bf01a] hover:rounded-full cursor-pointer">checklist</span>
                    <span class="material-symbols-outlined p-3 hover:bg-[#1d9bf01a] hover:rounded-full cursor-pointer">mood</span>
                    <span class="material-symbols-outlined p-3 hover:bg-[#1d9bf01a] hover:rounded-full cursor-pointer">calendar_clock</span>
                    <span class="material-symbols-outlined p-3 hover:bg-[#1d9bf01a] hover:rounded-full cursor-pointer">location_on</span>
                    <div class="post-btn self-end">
                        <button>Post</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="right w-[50%] bg-black border-l"></div>
    </div>
</body>

</html>
