<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 53 - 100 Days Of Code Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1>Number Guessing Game</h1>
        <div class="container">
            <div class="details">
                <span>Try and guess a random number between 1 to 100</span>
                <span>You have 10 attempts to guess the right number</span>
            </div>
            <div class="form">
                <form>
                    <div class="input">
                        
                        <p><label for="guessNumber">Guess A Number</label>
                        </p>
                        <input type="text" id="guessNumber">
                        <div class="btn">
                            <button>Submit Guess</button>

                        </div>
                    </div>
                    <div class="input-update">
                        <span class="previous">Previous Guess: <span class="preGuess"></span></span>
                        <span class="remaining">Remaining Guess: <span class="remainGuess">10</span></span>
                        <p class="loworhi"></p>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
<script src="script.js"></script>
</html>
