<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body>
    <header>
        <h3>Signup</h3>
    </header>
    <main>
        <div>
            <form action="index.html">
                <input type="text" name="name" id="name" placeholder="Full Name">
                <input type="text" name="username" id="username" placeholder="Username">
                <br><br>
                <input type="email" name="email" id="email" placeholder="Email">
                <input type="password" name="password" id="password" placeholder="password">
                <br><br>
                <label for="html">
                <input type="radio" name="html" id="html" value="html">HTML
                </label>
                <label for="css">
                    <input type="radio" name="css" id="css" value="css">CSS
                </label>
                <label for="js">
                    <input type="radio" name="js" id="js" value="js">JavaScript
                </label>
                <br><br> 
                <button type="submit" value="submit">Submit</button>
            </form>
        </div>
    </main>
    <footer>
        <p>Designed With <img src="https://cdn-icons-png.flaticon.com/128/210/210545.png" height="15px" alt="heart-icon"> By Saurabh Kumawat</p>    
    </footer>
</body>
</html>
