<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadow and Outline</title>
    <style>
        .box{
            width: 30vw;
            height: 30vh;
            border: 2px solid black;
            box-shadow: 10px 10px 10px 10px red;
        }
        p{
            font-size: 30px;
            text-shadow: 2px 2px 2px red;
        }
        .out{
            width: 30vw;
            height: 30vh;
            border: 2px solid black;
            border-radius: 25%;
            outline: 2px solid red;
            outline-offset: 2px;
           
        }
    </style>
</head>
<body>
    <div class="box">

    </div>
    <p>i am text with shadow</p>
    <div class="out">

    </div>
</body>
</html>
