<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>
    <style>
        .box{
            width: 300px;
            height: 200px;
            border: 2px solid red;
            margin: 20px;
            padding: 20px;
            background-color: yellow;
            box-sizing: border-box;
            /* box-sizing: content-box; */
        }
    </style>
</head>
<body>
    <div class="box">
        box height = left right margin + left right padding + content + left right border
    </div>
</body>
</html>
