<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>
<body>
    <div class="container bg-black">
        <div class="left">
            <div class="home bg-grey rounded m-1">
                <div class="logo">
                    <img src="./assets/logo.svg" alt="logo">
                </div>
                <ul>
                    <li><img src="./assets/home.svg" alt="home">Home</li>
                    <li><img src="./assets/search.svg" alt="home">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="library-header">
                    <div class="playlist">
                        <img src="./assets/playlist.svg" alt="">
                        <h2>You Library</h2>
                        <img src="./assets/plus.svg" alt="">
                    </div>
                </div>
                <div class="library-footer">
                    <div class="bottem-links">
                        <div><a href="https://www.spotify.com/in-en/legal/" data-encore-id="textLink"><span data-encore-id="type">Legal</span></a></div>
                        <div><a href="https://www.spotify.com/in-en/privacy/"data-encore-id="textLink"><span data-encore-id="type">Privacy Center</span></a></div>
                        <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/" data-encore-id="textLink"><span data-encore-id="type">Privacy Policy</span></a></div>
                        <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"  data-encore-id="textLink"><span data-encore-id="type">Cookies</span></a></div>
                        <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3" data-encore-id="textLink"><span data-encore-id="type">About Ads</span></a></div>
                        <div><a href="https://www.spotify.com/in-en/accessibility/"  data-encore-id="textLink"><span data-encore-id="type">Accessibility</span></a></div>
                      </div>
                </div>
            </div>
        </div>
        <div class="right rounded bg-grey m-1">
            <div class="right-header">
                <div class="nav">
                    <svg width="16px" fill="white" data-encore-id="icon" role="img" aria-hidden="true" class="Svg-sc-ytk21e-0 cAMMLk IYDlXmBmmUKHveMzIPCF" viewBox="0 0 16 16"><path d="M11.03.47a.75.75 0 0 1 0 1.06L4.56 8l6.47 6.47a.75.75 0 1 1-1.06 1.06L2.44 8 9.97.47a.75.75 0 0 1 1.06 0z"></path></svg>
                    <svg width="16px" fill="white" data-encore-id="icon" role="img" aria-hidden="true" class="Svg-sc-ytk21e-0 cAMMLk IYDlXmBmmUKHveMzIPCF" viewBox="0 0 16 16"><path d="M4.97.47a.75.75 0 0 0 0 1.06L11.44 8l-6.47 6.47a.75.75 0 1 0 1.06 1.06L13.56 8 6.03.47a.75.75 0 0 0-1.06 0z"></path></svg>
                </div>
                <div class="buttons">
                    <button>Sign up</button>
                    <button>Login</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
